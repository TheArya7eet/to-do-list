<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>To-Do List 2023</title>
    <!-- <link rel="stylesheet" href="style.css"> -->

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,400;0,700;0,900;1,400&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css"> 
</head>

<body>
    <div class="flex flex-col font-semibold w-full px-8 sm:items-center pt-10 sm:pt-28">
        <p class="sm:text-7xl sm:mb-3 sm:text-center text-3xl">
            What's up, <span
                class="text-transparent bg-clip-text bg-gradient-to-r from-gray-400 to-gray-300">Aryajeet</span>
        </p>
        <p class="sm:text-6xl sm:text-center text-3xl mt-3">
            Create a To-Do
        </p>
        <p class="text-xl text-gray-400 mt-3">
            What's on your todo list?
        </p>
        <input class="border mt-2 p-2 rounded-lg shadow-sm font-light" type="text" placeholder="e.g. get some milk">
    </div>

    <div class="mt-4">
        <p class=" text-center text-gray-400 font-semibold">Pick a category</p>

        <div class="flex justify-center mt-2 space-x-5">
            <button
                class="border hover:scale-105 duration-200 rounded-2xl bg-gradient-to-br from-blue-500 to-blue-300 w-40 h-24 shadow-md">
                <div class="flex flex-col items-center h-full justify-center">
                    <label>
                        <input class="hover:cursor-pointer" type="radio" name="category" value="business" />
                    </label>
                    <p class="text-white">Business</p>
                </div>
            </button>
            <button
                class="border hover:scale-105  duration-200 rounded-2xl bg-gradient-to-br from-purple-500 to-pink-300 w-40 h-24 shadow-md">
                <div class="flex flex-col items-center h-full justify-center">
                    <label>
                        <input class="hover:cursor-pointer" type="radio" name="category" value="personal" />
                    </label>
                    <p class="text-white">Personal</p>
                </div>
            </button>
        </div>

        <div class="flex justify-center mt-3 sm:hover:scale-105 duration-200">
            <button class="border rounded-lg bg-gradient-to-br from-gray-500 to-gray-300 mx-auto w-[85%] sm:w-[20%] sm:h-12">
                <p class="my-2.5 text-center text-white">Add todo</p>
            </button>
        </div>
    </div>

    <div class="mt-4 mx-8 md:mx-auto md:w-[70%] lg:w-[50%]">
        <p class="mb-1.5 sm:text-center text-gray-400 font-semibold">TODO LIST</p>


        <div class="border rounded-xl py-3 mb-2 p-2 mx-auto">
            <div class="flex justify-between">
                <div class="flex items-center space-x-2">
                    <input
                        class="w-3 h-3 sm:w-4 sm:h-4 appearance-none rounded-full border-2 border-gray-300 checked:bg-blue-500 checked:border-transparent focus:outline-none"
                        type="checkbox" />
                    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Alias, eius!</p>
                </div>

                <div class="flex space-x-1.5 items-center">
                    <button class="border px-1.5 h-8 rounded-md bg-gradient-to-br from-gray-500 to-gray-300 text-white">Edit</button>
                    <button class="border px-1.5 h-8 rounded-md bg-gradient-to-br from-gray-500 to-gray-300 text-white">Delete</button>
                </div>
            </div>
        </div>

        <div class="border rounded-xl py-3 mb-2 p-2 mx-auto">
            <div class="flex justify-between">
                <div class="flex items-center space-x-2">
                    <input
                        class="w-3 h-3 sm:w-4 sm:h-4 appearance-none rounded-full border-2 border-gray-300 checked:bg-blue-500 checked:border-transparent focus:outline-none"
                        type="checkbox" />
                    <p>Lorem ipsum dolor sit amet.</p>
                </div>

                <div class="flex space-x-1.5 items-center">
                    <button class="border px-1.5 h-8 rounded-md bg-gradient-to-br from-gray-500 to-gray-300 text-white">Edit</button>
                    <button class="border px-1.5 h-8 rounded-md bg-gradient-to-br from-gray-500 to-gray-300 text-white">Delete</button>
                </div>
            </div>
        </div>

    </div>

    

    <script src="script.js"></script>
</body>

</html>
