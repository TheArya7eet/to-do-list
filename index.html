<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>To-Do List 2023</title>
    <!-- <link rel="stylesheet" href="style.css"> -->

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,400;0,700;0,900;1,400&display=swap"
        rel="stylesheet">
    <!-- <link rel="stylesheet" href="style.css">  -->
</head>

<body>
    <div class="flex flex-col font-semibold w-full px-8 sm:items-center pt-10">
        <p class="sm:text-5xl sm:mb-3 text-3xl">
            What's up, <span
                class="text-transparent bg-clip-text bg-gradient-to-r from-gray-400 to-gray-300">Aryajeet</span>
        </p>
        <p class="sm:text-5xl text-3xl mt-3">
            Create a To-Do
        </p>
        <p class="text-xl text-gray-400 mt-3">
            What's on your todo list?
        </p>
        <input class="border mt-2 p-2 rounded-lg shadow-sm text" type="text" placeholder="e.g. get some milk">
    </div>

    <div class="mt-4">
        <p class="px-8 sm:text-center text-gray-400 font-semibold">Pick a category</p>
        <div class="flex justify-center mt-2 space-x-5">
            <div
                class="border hover:scale-105 duration-200 rounded-2xl bg-gradient-to-br from-blue-500 to-blue-300 w-52 h-28 shadow-md">
                <div class="flex flex-col items-center h-full justify-center">
                    <label>
                        <input type="radio" name="category" value="business" />
                    </label>
                    <p class="text-white">Business</p>
                </div>
            </div>
            <div
                class="border hover:scale-105 duration-200 rounded-2xl bg-gradient-to-br from-purple-500 to-pink-300 w-52 h-28 shadow-md">
                <div class="flex flex-col items-center h-full justify-center">
                    <label>
                        <input type="radio" name="category" value="personal" />
                    </label>
                    <p class="text-white">Personal</p>
                </div>
            </div>
        </div>
    </div>


    <script src="script.js"></script>
</body>

</html>
